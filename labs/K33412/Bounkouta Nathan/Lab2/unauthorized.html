<!doctype html>
<html lang="en">

    <header class="p-3">

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="./unauthorized.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">

                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 link-secondary">MyPic</a></li>
                </ul>

                <form class="col-12 col-lg-6 mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Tap the name.." aria-label="Search">
                </form>

                <a href="./signup.html"><button type="button" class="btn btn-light me-3">Sign up</button></a>
                <a href="./signin.html"><button type="button" class="btn btn-dark">Sign in</button></a>

    <section id="album"></section>
    <footer>
        <div class="container">

                <p class="col-md-4 mb-0 text-muted">&copy; 2022 MyPic</p>

                <a href="./index.html" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
