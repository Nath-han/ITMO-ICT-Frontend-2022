<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signin.css">
    <title>Pictures</title>
</head>
<body class="text-center" background="https://png.pngtree.com/background/20210711/original/pngtree-small-fresh-beach-background-promotion-main-map-picture-image_1111541.jpg">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" style="display: none;">
        <symbol id="logo" viewBox="0 0 16 16">
            <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
            <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
        </symbol>
    </svg>

<main class="form-signin w-100 m-auto">
    <form method="post" action="./index.html">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#logo"/></svg>
        <h1 class="h3 mb-3 fw-normal">Registration</h1>

        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">E-mail</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="name" placeholder="First name" autocomplete="given-name">
            <label for="name">First name</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="surname" placeholder="Last name" autocomplete="family-name">
            <label for="surname">Last Name</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" placeholder="Username">
            <label for="Username">Username</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="photo-url" placeholder="Photo URL">
            <label for="photo-url">Photo URL</label>
        </div>

        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <a href="./index.html"><button type="button" class="btn btn-success me-3">Sign up</button></a>
        
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
</main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module" src="./index.html"></script>
</html>
